<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louco Burguer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash-screen" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">
    <img src="logo.png" alt="Louco Burguer" id="logo-float" />
    <p class="slogan">Arrasta pra cima e mata sua fome!</p>
  </div>

  <div id="main-content" class="hidden">
    <header>
      <img src="logo.png" alt="Louco Burguer" class="logo-small" />
      <nav>
        <button data-tab="cardapio" class="active">Card√°pio</button>
        <button data-tab="clones">Clones</button>
        <button data-tab="bebidas">Sucos e Bebidas</button>
      </nav>
    </header>

    <section id="promo-banner"></section>

    <section id="cardapio" class="tab grid-tab"></section>
    <section id="clones" class="tab grid-tab hidden"></section>
    <section id="bebidas" class="tab grid-tab hidden"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
